plugins {
    id 'java'
}

group 'dev.navids'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url 'https://soot-build.cs.uni-paderborn.de/nexus/repository/soot-snapshot/'
    }
    maven {
        url 'https://soot-build.cs.uni-paderborn.de/nexus/repository/soot-release/'
    }
}

dependencies {
    compile('log4j:log4j:1.2.17') {
        exclude group: 'javax.jms', module: 'jms'
        exclude group: 'com.sun.jdmk', module: 'jmxtools'
        exclude group: 'com.sun.jmx', module: 'jmxri'
    }
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.30'
    compile group: 'commons-cli', name: 'commons-cli', version: '1.4'
    compile 'de.tud.sse:soot-infoflow:2.7.1'
    compile 'de.tud.sse:soot-infoflow-android:2.7.1'
    compile 'de.tud.sse:soot-infoflow-cmd:2.7.1'
    compile 'de.tud.sse:soot-infoflow-summaries:2.7.1'
    compile ([group: 'ca.mcgill.sable', name: 'soot', version: '4.1.0'])

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes 'Main-Class': 'dev.navids.android_instrumentor.Main'
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
